spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true # Querydsl은 결국 JPQL의 빌더역할을 하는 plugin이다 JPQL이 어떻게 나가는지 볼 수 있는 설정
#        show_sql: true

logging:
  level:
    org.hibernate.sql: DEBUG
#    org.hibernate.type: trace